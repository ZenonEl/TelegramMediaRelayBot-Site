<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="telegramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#54a3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006bb3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="4"/>

  <!-- Telegram Plane Icon -->
  <g transform="translate(140, 140)">
    <circle r="60" fill="url(#telegramGradient)" filter="url(#shadow)"/>
    <path d="M-30,-15 L40,0 L-30,15 L-15,0 Z" fill="white"/>
  </g>

  <!-- Media Download Arrow -->
  <g transform="translate(260, 240)">
    <rect x="-3" y="-25" width="6" height="30" fill="rgba(255,255,255,0.9)" rx="3"/>
    <path d="M-12,5 L0,20 L12,5" stroke="rgba(255,255,255,0.9)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none">
    <line x1="200" y1="140" x2="260" y2="200" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="260" x2="140" y2="320" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Small Platform Icons -->
  <g opacity="0.7">
    <!-- YouTube -->
    <circle cx="80" cy="120" r="15" fill="#ff0000"/>
    <path d="M75,115 L85,120 L75,125 Z" fill="white"/>

    <!-- Reddit -->
    <circle cx="320" cy="120" r="15" fill="#ff4500"/>
    <text x="320" y="125" text-anchor="middle" fill="white" font-size="12" font-weight="bold">r</text>

    <!-- TikTok -->
    <circle cx="80" cy="280" r="15" fill="#000000"/>
    <text x="80" y="285" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TT</text>

    <!-- GitHub -->
    <circle cx="320" cy="280" r="15" fill="#333333"/>
    <path d="M320,272 C315,272 311,276 311,281 C311,286 315,290 320,290 C325,290 329,286 329,281 C329,276 325,272 320,272 Z M320,288 C318,288 316,286 316,284 C316,282 318,280 320,280 C322,280 324,282 324,284 C324,286 322,288 320,288 Z" fill="white"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    TelegramMediaRelayBot
  </text>
  <text x="200" y="370" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">
    Media Automation Made Simple
  </text>
</svg>
