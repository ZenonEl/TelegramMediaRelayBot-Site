<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Floating particles -->
  <circle cx="100" cy="80" r="3" fill="rgba(255,255,255,0.2)">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="120" r="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="350" r="2.5" fill="rgba(255,255,255,0.15)">
    <animate attributeName="cy" values="350;330;350" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Main card -->
  <rect x="150" y="100" width="500" height="250" rx="20" fill="url(#cardBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Bot icon -->
  <circle cx="400" cy="180" r="30" fill="rgba(255,255,255,0.2)"/>
  <rect x="385" y="165" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="395" cy="175" r="3" fill="#2e8555"/>
  <circle cx="405" cy="175" r="3" fill="#2e8555"/>
  <rect x="390" y="185" width="20" height="2" rx="1" fill="#2e8555"/>

  <!-- Telegram icon -->
  <g transform="translate(360, 220)">
    <circle r="15" fill="#0088cc"/>
    <path d="M-8,-3 L8,0 L-8,3 L-5,0 Z" fill="white"/>
  </g>

  <!-- Download arrow -->
  <g transform="translate(440, 220)">
    <rect x="-2" y="-10" width="4" height="15" fill="rgba(255,255,255,0.8)"/>
    <path d="M-6,3 L0,9 L6,3" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none"/>
  </g>

  <!-- Text elements -->
  <text x="400" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    TelegramMediaRelayBot
  </text>
  <text x="400" y="300" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="14">
    Demo Screenshot Placeholder
  </text>

  <!-- Progress dots -->
  <g transform="translate(350, 320)">
    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="0" r="4" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="60" cy="0" r="4" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="80" cy="0" r="4" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="100" cy="0" r="4" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
  </g>

  <!-- Corner decorations -->
  <path d="M0,0 L50,0 L0,50 Z" fill="rgba(255,255,255,0.05)"/>
  <path d="M800,450 L750,450 L800,400 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Platform icons in corners -->
  <g transform="translate(60, 60)" opacity="0.3">
    <rect width="24" height="24" rx="4" fill="white"/>
    <text x="12" y="16" text-anchor="middle" fill="#ff0000" font-family="Arial" font-size="10" font-weight="bold">YT</text>
  </g>

  <g transform="translate(720, 60)" opacity="0.3">
    <circle r="12" fill="#ff4500"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">R</text>
  </g>

  <g transform="translate(60, 380)" opacity="0.3">
    <rect width="24" height="24" rx="12" fill="black"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">TT</text>
  </g>
</svg>
